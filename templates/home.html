<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2> Hi {{ user.username }}!</h2><br>
  <a href="{% url 'logout' %}">logout</a>
{% else %}
  <h2>Welcome to OniChat</h2>
  <a href="{% url 'login' %}">login</a>
{% endif %}
  or,<br>
  <a href="{% url 'chat:index' %}">go without authentication</a>
{% endblock %}
